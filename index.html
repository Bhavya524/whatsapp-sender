<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Send WhatsApp Message</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: url('monarc_nightlook.jpeg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: -1;
    }

    .container {
      position: relative;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
      border: 2px solid rgba(255, 255, 255, 0.3);
      padding: 40px 30px;
      text-align: center;
      max-width: 90%;
      width: 100%;
      transition: all 0.3s ease;
      margin: 20px;
    }

    .container:focus-within {
      transform: scale(1.03);
      box-shadow: 0 20px 45px rgba(0, 0, 0, 0.4);
    }

    h2 {
      font-size: 30px;
      font-weight: 700;
      letter-spacing: 1px;
      text-transform: uppercase;
      margin-bottom: 10px;
      background: linear-gradient(to right, #ffffff, #06ddff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .colorful-text {
      font-size: 18px;
      font-weight: 600;
      background: linear-gradient(to right, #ffffff, #06ddff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 25px;
    }

    input {
      padding: 14px;
      font-size: 16px;
      width: 100%;
      border: none;
      border-radius: 10px;
      margin-bottom: 10px;
      font-family: 'Poppins', sans-serif;
      outline: none;
      background: rgba(255, 255, 255, 0.9);
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
    }

    input:focus {
      box-shadow: 0 0 8px #26d0ce88;
    }

    select {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 10px;
      border: none;
      font-family: 'Poppins', sans-serif;
      background: rgba(255, 255, 255, 0.9);
    }

    button {
      padding: 14px 28px;
      font-size: 17px;
      background: linear-gradient(to right, #1a2980, #26d0ce);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
      font-family: 'Poppins', sans-serif;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    button:hover {
      background: linear-gradient(to right, #26d0ce, #1a2980);
    }

    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 14px;
      display: none;
      z-index: 1000;
    }
  </style>
</head>
<body>
<div class="overlay"></div>
<div class="container">
  <h2>MONARC NEXUS</h2>
  <div class="subheading colorful-text">Send Project Info on WhatsApp</div>

  <input type="text" id="phoneNumber" placeholder="Enter phone number (e.g. 7874777470)" />

  <select id="templateSelector">
    <option value="1">Monarc Nexus Project</option>
    <option value="2">New Launch Announcement</option>
  </select>

  <button onclick="sendMessage()">Send Message</button>
  <button onclick="copyMessage()" style="margin-top: 10px; background: #444;">Copy Message</button>
</div>

<div class="toast" id="toast">WhatsApp opened. You can now send the message!</div>

<script>
  const templates = {
    1: `📄 Monarc Nexus – Project Details\n\n🔗 Brochure : https://drive.google.com/file/d/1dg7O0S5iR6bMYz27tjxADo2Rc9bAcTnl/view?usp=drivesdk\n\n📍 Site Location : https://maps.app.goo.gl/MgcsscnUBq8jWr2L6\n\n📸 (Image for reference attached below)\n\n🏢 Project Name: Monarc Nexus\n\n📍 Residential + Commercial\n     | 14-Story Premium Development\n\n🚦 Prime 3-Side Road Connectivity:\n\n Connected Roads\n▪36 Meter Road – Ahm-Palanpur Hwy Rd ↔ SG Hwy\n▪18 Meter Road ↔ 200 ft Ring Road\n▪12 Meter Road – Intern TP Road`,

    2: `🚀 NEW LAUNCH – COMING SOON!\n\n🏙️ A new project is launching in your city! Stay tuned for premium living and commercial excellence.\n📍 Prime Location | 🏢 High-Rise | ✨ Modern Amenities\n📞 Contact us for more details.`
  };

  function sendMessage() {
    const phone = document.getElementById("phoneNumber").value.trim();
    if (!/^[0-9]{10}$/.test(phone)) {
      alert("Please enter a valid 10-digit phone number.");
      return;
    }

    const templateId = document.getElementById("templateSelector").value;
    const message = templates[templateId];
    const fullNumber = '91' + phone;
    const url = `https://wa.me/${fullNumber}?text=${encodeURIComponent(message)}`;

    if (navigator.vibrate) navigator.vibrate(100);
    window.open(url, "_blank");
    showToast();
  }

  function copyMessage() {
    const templateId = document.getElementById("templateSelector").value;
    const message = templates[templateId];
    navigator.clipboard.writeText(message).then(() => alert("Message copied to clipboard!"));
  }

  function showToast() {
    const toast = document.getElementById("toast");
    toast.style.display = 'block';
    setTimeout(() => toast.style.display = 'none', 3000);
  }

  document.getElementById("phoneNumber").addEventListener("keypress", function (e) {
    if (e.key === "Enter") {
      sendMessage();
    }
  });
</script>
</body>
</html>
